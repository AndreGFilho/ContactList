<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="~{header :: header}"/>
</head>
<body>
<div class="container">

    <div th:replace="~{action :: action}"></div>

    <h2>Contact List</h2>
    <div th:if="${not #lists.isEmpty(contacts)}">
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Show</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="contact : ${contacts}">
                <td th:text="${contact.id}"></td>
                <td th:text="${contact.firstName}"></td>
                <td th:text="${contact.lastName}"></td>
                <td><a class="btn btn-success" th:href="@{'/contacts/' + ${contact.id}}">View</a></td>
                <td><a class="btn btn-warning" th:href="@{'/contacts/' + ${contact.id} + '/edit'}">Edit</a></td>
                <td><a class="btn btn-danger" th:href="@{'/contacts/' + ${contact.id} + '/delete'}">Delete</a></td>
            </tr>
        </table>

    </div>

    <div class="col-sm-3">
        <a class="btn btn-primary" th:href="@{/contacts/add}">New Customer</a>
    </div>

</div>
</body>
</html>
