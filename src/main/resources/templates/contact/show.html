                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Phone:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${contactPerson.phone}">Phone</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Address:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${contactPerson.address}">Address</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Country:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${contactPerson.country}">Country</p>
                        </div>
                    </div>
                </form>
            </div>
